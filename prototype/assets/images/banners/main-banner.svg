<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="400" viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Фоновый градиент -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50"/>
      <stop offset="100%" style="stop-color:#3498DB"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect width="1920" height="400" fill="url(#bg-gradient)"/>

  <!-- Сетка -->
  <g id="grid" stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <path d="M0,80 L1920,80 M0,160 L1920,160 M0,240 L1920,240 M0,320 L1920,320"/>
    <path d="M384,0 L384,400 M768,0 L768,400 M1152,0 L1152,400 M1536,0 L1536,400"/>
  </g>

  <!-- Круги -->
  <g id="circles" fill="none" stroke="#ECF0F1" stroke-width="2">
    <circle cx="960" cy="200" r="100" opacity="0.3"/>
    <circle cx="960" cy="200" r="80" opacity="0.4"/>
    <circle cx="960" cy="200" r="60" opacity="0.5"/>
  </g>

  <!-- Текст -->
  <g id="text" fill="#FFFFFF" font-family="Arial, sans-serif">
    <text x="960" y="180" text-anchor="middle" font-size="48" font-weight="bold">GeekHeaven</text>
    <text x="960" y="240" text-anchor="middle" font-size="24">Ваш портал в мир гик-культуры</text>
  </g>

  <!-- Декоративные элементы -->
  <g id="decorations" stroke="#ECF0F1" stroke-width="2">
    <path d="M840,160 L880,160 L900,180 L920,160 L960,160" fill="none"/>
    <path d="M960,160 L1000,160 L1020,180 L1040,160 L1080,160" fill="none"/>
  </g>
</svg>