<svg width="1169" height="827" viewBox="0 0 1169 827" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Полупрозрачный фон для модального окна -->
  <rect width="1169" height="827" fill="#212121" fill-opacity="0.5"/>
  
  <!-- Модальное окно -->
  <rect x="334.5" y="163.5" width="500" height="500" rx="10" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Заголовок модального окна -->
  <text x="384" y="203" font-family="Montserrat" font-size="20" font-weight="700" fill="#212121">Добавление нового медиа-контента</text>
  
  <!-- Кнопка закрытия -->
  <circle cx="809" cy="188" r="15" fill="#F5F5F5"/>
  <text x="804" y="194" font-family="Montserrat" font-size="20" fill="#616161">×</text>
  
  <!-- Разделительная линия -->
  <line x1="334.5" y1="220.5" x2="834.5" y2="220.5" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Форма добавления -->
  <!-- Тип контента -->
  <text x="384" y="250" font-family="Roboto" font-size="14" font-weight="500" fill="#616161">Тип контента</text>
  <rect x="384.5" y="260.5" width="400" height="40" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="404" y="285" font-family="Roboto" font-size="14" fill="#212121">Фильм</text>
  <!-- Стрелка выпадающего списка -->
  <path d="M764 270L774 280L784 270" stroke="#616161" stroke-width="1.5"/>
  
  <!-- Название -->
  <text x="384" y="320" font-family="Roboto" font-size="14" font-weight="500" fill="#616161">Название</text>
  <rect x="384.5" y="330.5" width="400" height="40" rx="4" fill="white" stroke="#5C6BC0" stroke-width="1.5"/>
  <text x="404" y="355" font-family="Roboto" font-size="14" fill="#212121">Начало</text>
  
  <!-- Год выхода -->
  <text x="384" y="390" font-family="Roboto" font-size="14" font-weight="500" fill="#616161">Год выхода</text>
  <rect x="384.5" y="400.5" width="180" height="40" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="404" y="425" font-family="Roboto" font-size="14" fill="#212121">2010</text>
  
  <!-- Жанр -->
  <text x="604" y="390" font-family="Roboto" font-size="14" font-weight="500" fill="#616161">Жанр</text>
  <rect x="604.5" y="400.5" width="180" height="40" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="624" y="425" font-family="Roboto" font-size="14" fill="#212121">Научная фантастика</text>
  
  <!-- Описание -->
  <text x="384" y="460" font-family="Roboto" font-size="14" font-weight="500" fill="#616161">Описание</text>
  <rect x="384.5" y="470.5" width="400" height="80" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="404" y="495" font-family="Roboto" font-size="14" fill="#757575">Добавьте краткое описание...</text>
  
  <!-- Загрузка изображения -->
  <text x="384" y="570" font-family="Roboto" font-size="14" font-weight="500" fill="#616161">Постер</text>
  <rect x="384.5" y="580.5" width="120" height="40" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1" stroke-dasharray="4 2"/>
  <text x="414" y="605" font-family="Roboto" font-size="14" fill="#757575">Загрузить</text>
  
  <!-- Кнопки действий -->
  <rect x="584.5" y="580.5" width="100" height="40" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="634.5" y="605" font-family="Roboto" font-size="14" fill="#616161" text-anchor="middle">Отмена</text>
  
  <rect x="694.5" y="580.5" width="90" height="40" rx="4" fill="#5C6BC0" stroke="#5C6BC0" stroke-width="1"/>
  <text x="739.5" y="605" font-family="Roboto" font-size="14" fill="white" text-anchor="middle">Создать</text>
</svg>