<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeekHeaven - Прототип</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Контейнеры для компонентов -->
    <div id="header-container"></div>
    <div id="side-nav-container"></div>
    <div id="mobile-nav-container"></div>

    <!-- Основной контент -->
    <main class="content">
        <!-- Главная страница -->
        <section class="screen active" id="dashboard">
            <div class="main-banner">
                <img src="assets/images/banners/main-banner.svg" alt="GeekHeaven - Ваш портал в мир гик-культуры">
            </div>
            <h1>Главная страница</h1>
            
            <div class="section" id="recommendations-container">
                <!-- Сюда будут загружены рекомендации -->
            </div>

            <div class="section" id="new-content-container">
                <!-- Сюда будут загружены новинки -->
            </div>
        </section>

        <!-- Страница поиска -->
        <section class="screen" id="search">
            <h1>Поиск</h1>
            
            <div id="search-filters-container">
                <!-- Сюда будут загружены фильтры поиска -->
            </div>

            <div id="search-results-container">
                <!-- Сюда будут загружены результаты поиска -->
            </div>
        </section>

        <!-- Страница карточки контента -->
        <section class="screen" id="content-details">
            <div class="back-button"><i class="fas fa-arrow-left"></i> Назад</div>
            
            <div id="content-details-container">
                <!-- Сюда будут загружены детали контента -->
            </div>
        </section>

        <!-- Страница библиотеки -->
        <section class="screen" id="library">
            <h1>Моя библиотека</h1>
            
            <div id="library-tabs-container">
                <!-- Сюда будут загружены вкладки библиотеки -->
            </div>

            <div id="library-content-container">
                <!-- Сюда будет загружен контент библиотеки -->
            </div>
        </section>

        <!-- Страница профиля -->
        <section class="screen" id="profile">
            <h1>Мой профиль</h1>
            
            <div id="profile-container">
                <!-- Сюда будут загружены данные профиля -->
            </div>
        </section>
    </main>

    <!-- Модальное окно достижения -->
    <div class="modal" id="achievementModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Новое достижение!</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="achievement-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <h3>Первые шаги</h3>
                <p>Вы успешно зарегистрировались и начали использовать GeekHeaven!</p>
            </div>
            <div class="modal-footer">
                <button class="primary-button">Отлично!</button>
            </div>
        </div>
    </div>

    <!-- Подключение JavaScript -->
    <script src="js/app.js"></script>
    <script defer src="js/profile-charts.js"></script>
</body>
</html>
